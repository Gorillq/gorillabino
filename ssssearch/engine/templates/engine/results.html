
{% extends 'engine/base.html'%}

{% block content %}
<style>
    .search-bar{
        margin-top: 2%;
    }
    .search-results{
        margin-top: 2%;
    }
</style>
    <div class="search-bar">
        <form method="POST">
            {% csrf_token %}
            <input class="form-control form-control-lg" type="text" placeholder="czego szukasz?" name="search">
        </form>
    </div>
    <div class="search-results">
        {% if results%}
            {% for i,j in results %}
            <a href="{{ i }}" class="btn mt-3 w-100">{{ j }}</a><br>
            {% endfor%}
        {% endif%}
    </div>
{% endblock content %}
